		<!-- Basic Information Page -->
		<div class="page-container">
			<h1>Would you like to join our Language Family?</h1>
			<div class="img-container">
				<img id="book" src="img/family.jpg" alt="insert-text" />
			</div>

			<!-- jQuery Image Toggle -->
			<p class="tog-btn" id="tog-book">Toggle Image</p>

			<!-- Enrolling Form -->
			<form id="enroll">

				<!-- Datepicker -->
				<div class="left-align">Enrollment Date: &nbsp;<input type="text" id="date" title="The date you wish to begin your classes"><br /><br /></div>
				<!-- Autocomplete -->
				<div class="ui-widget left-align">
  				<label for="course">Course: &nbsp;</label>
  				<input id="course" title="Which language would you like to learn?">
				</div><br />
				<div class="left-align">Full Name: &nbsp;<input type="text" name="fullname" title="Please use the name printed on your birth certificate"><br /><br /></div>
				<!-- Button Set -->
				<div id="gender">
					<input type="radio" id="male" name="gender"><label for="male">Male</label>
    			<input type="radio" id="female" name="gender"><label for="female">Female</label>
    			<input type="radio" id="other" name="gender" checked="checked"><label for="other">Other</label>
				</div><br />
				<!-- Submit Button -->
				<input type="submit" value="Submit" class="tog-btn">
			</form>

		</div>
